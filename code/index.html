<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Business Site</title>
  <!-- dont forget to add a css file and link it here! -->
</head>

<body>
  <header>
    <h1>Business name ðŸŒ»</h1>
    <section class="hero-section">
      <video id="hero-video" autoplay muted loop>
        <source
          src="https://player.vimeo.com/external/394677254.sd.mp4?s=09d11f8c7ed881016bb2302706cf25d4b181d5df&profile_id=164&oauth2_token_id=57447761"
          type="video/mp4">
      </video>
    </section>
  </header>

  <div class="form-container">
    <form action=" https://httpbin.org/anything" method="post">

      <div class="banner">
        <h1>Design Your Marvoules Cake</h1>
      </div>

      <div class="cake-form">
        <label> Name:
          <input type="text" name="name" required>
        </label>
      </div>

      <div class="cake-form">
        <label> Phone number:
          <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[09]{2}" placeholder="+45 12 34 56">
        </label>
      </div>

      <div class="cake-form">
        <label>Cake size (slices):</label>

        <div>
          <label class="radio-option"> 6-8
            <input type="radio" name="cake-size" value="6-8">
          </label>
        </div>

        <div>
          <label class="radio-option"> 9-15
            <input type="radio" name="cake-size" value="9-15">
          </label>
        </div>

        <div>
          <label class="radio-option"> 16-20
            <input type="radio" name="cake-size" value="16-20">
          </label>
        </div>
      </div>

      <div class="cake-form">
        <label>Choose your flavour
          <select name="cake-taste">
            <option disabled selected>Flavour</option>
            <option value="chocolate">Chocolate</option>
            <option value="vanilla">Vanilla</option>
            <option value="strawberry">Strawberry</option>
            <option value="lemon">Lemon</option>
          </select>
        </label>
      </div>

      <div class="cake-form">
        <label>Additional Comments:
          <textarea name="additionalComments" cols="30" rows="10"></textarea>
        </label>
      </div>

      <button type="submit"> Order </button>
    </form>
  </div>

</body>

</html>
